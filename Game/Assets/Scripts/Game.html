<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Ayyyy Phaser!</title>
        <script src="/phaser/build/phaser.min.js"></script>
 <style>
        	canvas{
        		margin:0 auto;

        </style>


    </head>
    <body>


    <script type="text/javascript">


    window.onload = function() {


        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update});


        function preload () {


        //    game.load.image('logo', '/Game/Assets/Art/Flashing.gif');
            game.load.spritesheet("Flashing", "/Game/Assets/Art/Flashing.png", 128, 16, 11)


        }


        function create () {


           // var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
           var Pad = game.add.sprite(game.world.centerX, game.world.bottomY + 10, 'Flashing');
           var Walk = Pad.animations.add('Change');
           Pad.animations.play('Change', 11, true);
           Pad.anchor.setTo(0.5, 0.5);


        }
        
        function update(){
          //  Pad.x = game.input.x;
        }


    };


    </script>


    </body>
</html>
